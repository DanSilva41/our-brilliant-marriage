<app-main-slider [items]="productsFeatured"></app-main-slider>

    <!-- Product Widgets-->
    <section class="container padding-bottom-2x padding-top-3x">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <app-product-widget [widgetTitle]="'Recém adicionados'" [products]="productsNewArrivals"></app-product-widget>
            </div>
            <div class="col-md-4 col-sm-6">
                <app-product-widget [widgetTitle]="'À venda'" [products]="productsOnSale"></app-product-widget>
            </div>
            <div class="col-md-4 col-sm-6">
                <app-product-widget [widgetTitle]="'Melhor avaliado'" [products]="productsBestRated"></app-product-widget>
            </div>
        </div>
    </section>

    <app-promo *ngIf="promos" [promo]="promos[0]"></app-promo>

    <!-- Services-->
    <section class="container padding-top-3x padding-bottom-2x">
        <div class="row">
            <div class="col-md-3 col-sm-6 text-center mb-30">
                <img class="d-block w-90 img-thumbnail rounded-circle mx-auto mb-3" src="img/services/01.png" alt="Shipping">
                <h6>Frete grátis mundial</h6>
                <p class="text-muted margin-bottom-none">Frete grátis para todos os pedidos acima de US $ 100</p>
            </div>
            <div class="col-md-3 col-sm-6 text-center mb-30">
                <img class="d-block w-90 img-thumbnail rounded-circle mx-auto mb-3" src="img/services/02.png" alt="Money Back">
                <h6>Garantia de devolução de dinheiro</h6>
                <p class="text-muted margin-bottom-none">Devolvemos dinheiro dentro de 30 dias</p>
            </div>
            <div class="col-md-3 col-sm-6 text-center mb-30">
                <img class="d-block w-90 img-thumbnail rounded-circle mx-auto mb-3" src="img/services/03.png" alt="Support">
                <h6>Suporte ao Cliente 24/7</h6>
                <p class="text-muted margin-bottom-none">Suporte ao cliente amigável 24/7</p>
            </div>
            <div class="col-md-3 col-sm-6 text-center mb-30">
                <img class="d-block w-90 img-thumbnail rounded-circle mx-auto mb-3" src="img/services/04.png" alt="Payment">
                <h6>Pagamento Online Seguro</h6>
                <p class="text-muted margin-bottom-none">Possuímos SSL / Certificado Seguro</p>
            </div>
        </div>
    </section>
