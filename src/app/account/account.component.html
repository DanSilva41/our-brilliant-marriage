<app-page-title [title]="router.url === '/conta/perfil' ? 'Meu Perfil' : 'Presentes confirmados'" [children]="[{title: 'Conta', link: '/conta'}, {title: router.url === '/conta/perfil' ? 'Meu Perfil' : 'Presentes confirmados'}]"></app-page-title>

<!-- Page Content-->
<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <div class="col-lg-4">
      <aside class="user-info-wrapper">
        <div class="user-cover" style="background-image: url(img/user-cover-img.jpg);">
        </div>
        <div class="user-info">
<!--          <div class="user-avatar">-->
<!--            <a class="edit-avatar" href="#"></a>-->
<!--            <img src="img/user-ava-md.jpg" alt="User">-->
<!--          </div>-->
          <div *ngIf="user" class="user-data">
            <h4>{{ user.firstName }} {{ user.lastName }}</h4>
            <span>{{ user.email }} <span *ngIf="user.roles.admin">(Admin)</span></span>
          </div>
        </div>
      </aside>
      <nav class="list-group">
        <a class="list-group-item" routerLinkActive="active" routerLink="/conta/perfil">
          <i class="icon-head"></i>Perfil
        </a>

        <a class="list-group-item with-badge" routerLinkActive="active" routerLink="/conta/presentes-confirmados" href="">
          <i class="icon-bag"></i>Presentes confirmados
        </a>
      </nav>
    </div>
    <div class="col-lg-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
